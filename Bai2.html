<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = []
  for (let i = 0; i < 10; i++) {
    let number = +prompt('Enter a number: ')
    arr.push(number)
  }
  document.write('Number = ['+arr+']'+'<br>')
  let max = arr[0]
  let index = 0
  for (let i = 1; i < arr.length ; i++) {
    if(arr[i]>max){
      max = arr[i]
      index = i
    }
  }
document.write('Max: '+ max + ' at position ' + index)
</script>
</body>
</html>
