<script>
  let num = []
  for (let i = 0; i < 10; i++) {
    let number = +prompt('Enter a number: ')
    num.push(number)
  }
  document.write('Number = ['+num+']')

  document.write('<h2>Mang sau khi da dao nguoc: </h2>'+'Number = ['+num.reverse().join()+']')



</script>
