<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = []
    for (let i = 0; i < 4; i++) {
        let num = +prompt('Enter a number: ')
        number.push(num)
        if (number[i] < 0) {
            document.write(num + ' la so nguyen am' + '<br>')
        }
    }
    document.write('Number = ['+number+']')
</script>
</body>
</html>
